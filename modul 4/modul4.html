<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<div style="margin-left:50px;">
		<form  > <h2>FORM</h2>
			<p>
				<label>Username &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:</label>
				<input type="text" name="username">
			</p>
			<p>
				<label>Password  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp :</label>
				<input type="password" name="password">
			</p>
			<p>
				<label>Gender &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:</label>
				<tr>
					<td><input type="radio" name="gender" value="Male">Male</td>
					<td><input type="radio" name="gender" value="Male">Female</td>
				</tr>
			</p>
			<p>
				<label>Hobby &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:</label>
				<tr>
					<td><input type="checkbox" name="hobby">Coding</td>
					<td><input type="checkbox" name="hobby">Design</td>
				</tr>
			</p>
			<p>
				<label>Combo Box &nbsp&nbsp&nbsp:</label>
				<select>
					<option name="daerah" value="Bali">Bali</option>
					<option name="daerah" value="jawa">Jawa</option>
					<option name="daerah" value="Lombok">Lombok</option>
				</select>
			</p>
			<p>
				<label>Text Area &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:</label>
				<textarea name="text" cols="30" rows="5">
		      
		   		</textarea>
			</p>
			
				<input type="submit" name="submit" value="Submit!" style="background-color: salmon; border-radius: 5px;">
			
		</form>
	</div>
</body>
</html>
